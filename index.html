<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type='text/javascript' src='./js/knockout-3.5.1.js'></script>
  <script type='text/javascript' src='./js/index.js'></script>
</head>

<body onload="onLoad()">
  <div id="mySidenav" class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="#manage">Manage Items</a>
    <a href="#settings">Settings</a>
  </div>
  


  <div id="content" class="content">
    <div class="search-container">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">Submit</button>
      </form>
    </div>
    <br>
    <div class="filter-container">
      <form action="/action_page.php">
        <label for="cars">Filter:</label>
        <select name="filter" id="filter" data-bind="options:items">
        </select>
        <input type="submit" value="Submit">
      </form>
    </div>
    <br>
    <div class="scroll-container">
      <img src="https://placehold.co/600x400.png" alt="Cinque Terre" width="600" height="400">
      <img src="https://placehold.co/600x400.png" alt="Forest" width="600" height="400">
      <img src="https://placehold.co/600x400.png" alt="Northern Lights" width="600" height="400">
      <img src="https://placehold.co/600x400.png" alt="Mountains" width="600" height="400">
    </div>
    <table width="100%">
      <thead >
        <td>
          <label>Box</label>
        </td>
        <td>
          <label>Availability</label>
        </td>
      </tbody>

      <tbody data-bind="foreach: items">
        <tr>
          <td>
            <label data-bind="text:Box">col 1</label>
          </td>
          <td>
            <label data-bind="text:Availability">col 2</label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
